<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grouping Multiple Selectors</title>
  </head>
  <style>
    .one {
      border-bottom: 2px solid red;
      color: red;
    }
    .two {
      border-bottom: 2px solid green;
      color: green;
    }
    .three {
      border-bottom: 2px solid blue;
      color: blue;
    }
    .four {
      border-bottom: 2px solid black;
      color: black;
    }

    .one,
    .two,
    .three,
    .four,
    p {
      padding: 10px;
      margin: 10px 0;
      background-color: #eee;
    }
  </style>
  <body>
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
    <div class="four">Four</div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil nemo
      voluptatem nulla blanditiis enim quo provident illo quibusdam? Voluptates
      provident excepturi ducimus hic perferendis qui optio quam tenetur sunt
      vitae.
    </p>
  </body>
</html>
