<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Font Size And CSS Units</title>



    <style>
        /*
    CSS-Units
    
    px
    - em => Time
    - rem => Root Time
    -percentage
    - vw => View Port Width
    
    Read

    ---vmin
    vh

    1em 16px This Is Wrong

    Default Font Size For Web Page Is 16px
        */

        body {
            /* font-size: 40px; */
        }

        div {
            font-size: vw;
        }

        div span {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div>Welcome to Elzero Web School <span>Test</span></div>
</body>
