<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>text-color-and-shadow</title>
    <style>
      /*
Text Color
- background-color
- color
Text Shadow
Syntax => text-shadow: H-Shadow V-Shadow Blur Color
*/
      div {
        background-color: #dad4d4;
        color: #4d0ab8;
        text-shadow: 0 0 0 red;
      }
    </style>
  </head>
  <body>
    <div>Huzeyfe çok çalışkan</div>
  </body>
</html>
