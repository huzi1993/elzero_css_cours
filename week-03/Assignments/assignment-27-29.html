  <head>

    <title>Assignment 27-29</title>
    <style>
      .assig-1-parent {
        background-color: #eee;
        width: 1000px;
        text-align: center;
        font-weight: bold;
      }

      .assig-1-child {
        margin-left: 15px;
        margin-top: 15px;
        float: left;
        background-color: #ccc;
        padding: 15px 0;
      }

      .full-width {
        width: calc((100% - 15px * 2));
      }

      .one-third {
        width: calc((100% - 15px * 4) / 3);
      }

      .one-half {
        width: calc((100% - 15px * 3) / 2);
      }

      .one-quarter {
        width: calc((100% - 15px * 5) / 4);
        margin-bottom: 15px;
      }

      .clear {
        clear: both;
      }

      .assign-2 {
        margin: 20px auto;
        width: 300px;
        font-weight: bold;
        font-size: 1rem;
        padding: 20px;
        background-color: #b3b3b3; /* Get The Background From Image */
        color: black;
      }

      .one {
        background-color: lab(
          72.94% 0 -0.01 / 0.456
        ); /* Get The Background From Image */
      }

      .two {
        opacity: 0.4;
      }
    </style>
  </head>

    <h2>Assign 1:</h2>
    <div class="assig-1-parent">
      <div class="assig-1-child full-width">Full Width</div>

      <div class="assig-1-child one-third">1/3</div>
      <div class="assig-1-child one-third">1/3</div>

      <div class="assig-1-child one-quarter">1/4</div>
      <div class="assig-1-child one-quarter">1/4</div>
      <div class="assig-1-child one-quarter">1/4</div>
      <div class="clear"></div>
    </div>

    <hr />
