<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Styling</title>
    <style>
      ul {
        /* list-style-type: lower-armenian; */
        list-style: none;
        padding: 0%;
        margin: 0%;
      }
      li {
        background-color: #eee;
        /* margin-bottom: 20px; */
      }
    </style>
  </head>
  <body>
    <h3>Title</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>
        JS
        <ul>
          <li>Reactjs</li>
          <li>Vuejs</li>
          <li>Angular</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
