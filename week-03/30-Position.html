<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <style>
    div {
      color: white;
      width: 100px;
      padding: 10px;
    }
    .one {
      background-color: red;
      position: absolute;
      bottom: 0%;
    }
    .two {
      background-color: green;
    }

    .parent {
      width: 500px;
      height: 300px;
      background-color: #3327b8;
      position: relative;
    }
  </style>
  <body>
    <div class="two">Two</div>
    <div class="parent"><div class="one">One</div></div>
  </body>
</html>
