<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      .one {
        background-color: red;
        opacity: 0.5;
      }
      .two {
        background-color: rgb(255 0 0 / 0.1);
      }
    </style>
  </head>
  <body>
    <div class="one">Element</div>
    <div class="two">Element</div>
  </body>
</html>
