<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <style>
      p {
        background-color: #efefef;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        width: 350px;
        border-left: 5px solid #e91e63;
        position: relative;
      }

      p::before {
        content: attr(data-person);
        position: absolute;
        text-align: center;
        padding: 5px;
        background-color: #efefef;
        width: 60px;
        left: -100px;
        top: 5px;
      }
      p::after {
        content: "";
        position: absolute;
        left: -14px;
        margin: -10px;
        top: 50%;
        border-width: 10px;
        border-style: solid;
        border-color: transparent #e91e63 transparent transparent;
      }
    </style>
  </head>
  <body>
    <p data-person="Osama">This Is Very Very Long Comment Number One</p>
    <p data-person="Ahmed">This Is Very Very Long Comment Number Two</p>
    <p data-person="Sayed">This Is Very Very Long Comment Number Three</p>
  </body>
</html>
