<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadows And Examples</title>
    <style>
      div {
        /*
    H-Shadow | V-Shadow  | Blue | Spread | Color | Inset |
      */
        padding: 20px;
        background-color: #eee;
        margin: 20px auto;
        width: 300px;
        box-shadow: 0 0 10px 0 #f10000, 0 0 10px 0 #000, 0 0 10px 0 #080,
          0 0 10px 0 #00f, 0 0 10px 0 yellow;
      }
    </style>
  </head>
  <body>
    <div>Element</div>
  </body>
</html>
