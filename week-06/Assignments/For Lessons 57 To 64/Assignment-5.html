<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      body {
        display: flex; /* Use flexbox to center content */
        justify-content: center; /* Center horizontally */
        /* min-height: 100vh; Optional: Uncomment to center vertically as well */
      }

      .grid {
        background-color: #ddd;
        padding: 20px;
        width: 800px;
        height: 400px;
        display: grid;
        gap: 15px;
        grid-template-columns: 1fr 1fr; /* Two equal columns */
        grid-template-rows: auto 1fr auto; /* Three rows: top (auto), middle (takes remaining space), bottom (auto) */
      }

      .grid div {
        background-color: #e91e63;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        padding: 5px;
      }

      /* Explicitly place grid items according to the image */
      .grid div:nth-child(1) {
        grid-row: 1; /* Place in the first row */
        grid-column: 1; /* Place in the first column */
      }

      .grid div:nth-child(2) {
        grid-row: 1; /* Place in the first row */
        grid-column: 2; /* Place in the second column */
      }

      .grid div:nth-child(3) {
        grid-row: 3; /* Place in the third row */
        grid-column: 1; /* Place in the first column */
      }

      .grid div:nth-child(4) {
        grid-row: 3; /* Place in the third row */
        grid-column: 2; /* Place in the second column */
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
