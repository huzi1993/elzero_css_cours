<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <style>
      .grid {
        background-color: #ddd;
        padding: 20px;
        width: 800px;
        height: 400px;
        display: grid;
        gap: 15px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 50px 1fr;
        text-align: center;
      }

      .grid div {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        background-color: #607d8b;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div style="grid-area: 1 / 1 / 2 / 2">Element 1</div>
      <div style="grid-area: 1 / 2 / 2 / 3">Element 2</div>
      <div style="grid-area: 1 / 3 / 2 / 4">Element 3</div>
      <div style="grid-area: 2 / 1 / 3 / 2">Element 4</div>
      <div style="grid-area: 2 / 2 / 3 / 3">Element 5</div>
      <div style="grid-area: 2 / 3 / 3 / 4">Element 6</div>
    </div>
  </body>
</html>
